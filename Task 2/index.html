<!DOCTYPE html>
<html>
<head>
  <title>Nested List</title>
  <style>
    .box {
      border: 1px solid black;
      padding: 5px;
      margin: 0 auto;
      max-width: 500px;
    }
    ul {
      list-style-type: none;
    }

    @media (max-width: 600px) {
      .box {
        margin-left: 0;
        margin-right: 0;
      }
    }
    .Madeby{
        text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    List can be nested (List inside List)
    <ul style="list-style-type: disc;">
      <li>Coffee</li>
      <li>Tea
        <ul style="list-style-type: circle;">
          <li> Black Tea</li>
          <li> Green Tea</li>
        </ul>
      </li>
      <li>Milk</li>
        
    </ul>
  </div>
  <div class="Madeby">
    <h2>Made By Utkarsh Tyagi (21BCI0317)</h2>
  </div>
</body>
</html>
