<!DOCTYPE html>
<html>
<head>
  <title>Table</title>
  <style>
    .pad{
        margin-top: 30vh;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      
    }
    th, td {
      border: 1px solid black;
      padding: 5px;
      text-align: center;
      width: 30vh;
    
    }
    th {
      background-color: lightblue;
    }
    .Madeby{
        text-align: center;
    }
  </style>
</head>
<body>
    <div class="Pad">
        <table>
            <tr>

            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            </tr>
            <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
            </tr>
            <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
            </tr>
            <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
            </tr>
        </table>
  </div>
  <div class="Madeby">
    <h2>Made By Utkarsh Tyagi (21BCI0317)</h2>
  </div>
</body>
</html>
